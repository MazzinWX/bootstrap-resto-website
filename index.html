<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
<style>
    .carousel-inner img {
        width: 100%;
        height: 100%;
    }            
</style>

</head>
<body>
<script src="http://maxcdn.bootstrapcdn.bom/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<div class='container-fluid'>
    <div class='header row'>
        <div class='logo col-2'>
            <img id='logoSmall' src='../bootstrap-resto-website/assets/img/Blue_Elephant.png' class= "img-fluid" alt='Blue Elephant'>
        </div>
        
        <div class='menu col-10'>
            <a id='menuAcceuil'>Acceuil du site</a>
            <a id='menuCarte'>La carte des plats</a>
            <a id='menuPhotos'>Visuels</a>
            <a id='menuFranchise'>Les restaurants</a>
            <a id='menuContact'>Nous contacter</a>
        </div>
    </div>

    <div class='jumbotron jumbotron-fluid border row'>
        <div class='title col-4'>
            <h2>Le restaurant :</h2>
            <h2>Burger Indien</h2>
        </div>
        <img id='logoBig' src='../bootstrap-resto-website/assets/img/elephant monojpg.jpg' class= "img-fluid col-8" alt='Big Elephant'>
    </div>
    <div class='row'>
        <div class='blog col-3'>

        </div>
        <div class='main col-6'>
        <!--      Carousel      -->

            <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!--      Indicators      -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                </ol>
        <!--      Wrapper for slides      -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../bootstrap-resto-website/assets/img/indian dishes01.jpeg" alt="Indian dish 1">
                    </div>
                
                    <div class="carousel-item">
                        <img src="../bootstrap-resto-website/assets/img/indian dishes02.jpeg" alt="Indian dish 2">
                    </div>

                    <div class="carousel-item">
                        <img src="../bootstrap-resto-website/assets/img/indian dishes03.jpeg" alt="Indian dish 2">
                    </div>
            
                    <div class="carousel-item">
                        <img src="../bootstrap-resto-website/assets/img/indian dishes04.jpeg" alt="Indian dish 2">
                    </div>
        
                    <div class="carousel-item">
                        <img src="../bootstrap-resto-website/assets/img/indian dishes05.jpeg" alt="Indian dish 2">
                    </div>
                </div>

        <!--      Left and right controls      -->
                <a class="left carousel-control-prev" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control-next" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class='promotions col-3'>

        </div>
    </div>
</div>
</body>
</html>

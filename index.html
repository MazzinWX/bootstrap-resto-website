<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    <div class='container'>
        
        <div class='header'>
            <div class='logo'>
                <img id='logoSmall' src='', alt=''>
            </div>
            <div class='title'>
                <h2>Le restaurant: Burger Indien</h2>
            </div>
            <div class='menu'>
                <a id='menuAcceuil'>Acceuil du site</a>
                <a id='menuCarte'>La carte des plats</a>
                <a id='menuPhotos'>Visuels</a>
                <a id='menuFranchise'>Les restaurants</a>
                <a id='menuContact'>Nous contacter</a>
            </div>
        </div>

        <div class='jumbotron'>
                <img id='logoBig' src='' alt=''>
        </div>

        <div class='main'>
    <!--      Carousel      -->

            <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!--      Indicators      -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
    <!--      Wrapper for slides      -->
                <div class="carousel-inner">
                    <div class="item active">
                    <img src="../bootstrap-resto-website/assets/img/indian dishes01.jpeg" alt="Indian dish">
                    </div>
                
                    <div class="item">
                    <img src="../bootstrap-resto-website/assets/img/indian dishes02.jpeg" alt="Indian dish">
                    </div>
                
                </div>
                    
    <!--      Left and right controls      -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <div class='blog'>

            </div>
            <div class='promotions'>

            </div>
        </div>

    </div>
</body>
</html>
